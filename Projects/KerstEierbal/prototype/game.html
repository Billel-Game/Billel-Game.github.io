<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kleierbal — Spel</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-slate-800 relative overflow-x-hidden">
  <div id="navbar-placeholder"></div>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
      <div class="text-center mb-6">
        <h1 class="font-serif text-4xl mb-3 text-slate-800">Vang de Eierbal</h1>
        <p class="text-slate-600 max-w-2xl mx-auto">
          Speel onze spannende game direct in je browser. Vang zoveel mogelijk eierballen!
        </p>
      </div>

      <div class="relative mx-auto w-full" style="max-width: 1000px;">
        <div class="relative rounded-xl overflow-hidden shadow-2xl">
          <iframe
            frameborder="0"
            src="https://itch.io/embed-upload/15593546?color=333333"
            allowfullscreen
            width="1000"
            height="680"
            class="w-full"
            style="display: block; border: none; min-height: 680px;"
          >
            <a href="https://rickkert.itch.io/vang-de-eierbal">Play Vang de eierbal on itch.io</a>
          </iframe>
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-slate-500">
            Powered by <a href="https://rickkert.itch.io/vang-de-eierbal" target="_blank" rel="noopener" class="text-accent hover:underline">itch.io</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <div aria-hidden="true">
    <span class="snowflake sf-1">❄️</span>
    <span class="snowflake sf-2">❄️</span>
    <span class="snowflake sf-3">❄️</span>
    <span class="snowflake sf-4">❄️</span>
    <span class="snowflake sf-5">❄️</span>
  </div>

  <script src="js/components.js"></script>
</body>
</html>
