<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-3xl font-extrabold text-blue-600 transition-transform transform hover:scale-110">Billel Hut</a>
                <ul class="hidden md:flex space-x-8">
                    <li><a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a></li>
                    <li><a href="about.html" class="text-gray-700 hover:text-blue-600 transition-colors">About</a></li>
                    <li><a href="projects.html" class="text-gray-700 hover:text-blue-600 transition-colors">Projects</a></li>
                    <li><a href="index.html#contact" class="text-gray-700 hover:text-blue-600 transition-colors">Contact</a></li> <!-- Updated link -->
                </ul>
                <button id="menu-btn" class="md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex h-screen items-center justify-center text-center px-4">
        <div>
            <h1 class="text-5xl font-extrabold mb-4 text-white">Welcome to My Website</h1>
            <p class="text-lg text-gray-300 mb-6">A place where I showcase my work and projects.</p>
            <a href="projects.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
                View Projects
            </a>
        </div>
    </section>
    <footer class="bg-gray-800 text-white text-center py-2 mt-16">
    </footer>
    <!-- Contact Section -->
    <section id="contact" class="bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 py-20 px-4">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-5xl text-white font-extrabold mb-4">Contact Me</h1>
            <p class="text-lg text-white mb-6">Feel free to reach out!</p>
    
            <form class="bg-gray-700 shadow-lg rounded-lg p-8 w-full max-w-lg mx-auto">
                <div class="mb-4">
                    <label class="block text-white font-bold mb-2">Name</label>
                    <input type="text" class="w-full bg-gray-600 border-gray-800 p-3 border text-white rounded-lg" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-white font-bold mb-2">Email</label>
                    <input type="email" class="w-full bg-gray-600 p-3 border border-gray-800 text-white rounded-lg" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-white font-bold mb-2">Message</label>
                    <textarea class="w-full p-3 border bg-gray-600 border-gray-800 text-white rounded-lg" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-16">
        <p class="text-sm">&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
