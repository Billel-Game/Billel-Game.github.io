<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Valorant Alt Tracker</title>
    <link rel="stylesheet" href="trackerstyle.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen">
        <div class="auth-container">
            <div class="auth-box">
                <h1>VALORANT ALT TRACKER</h1>
                <p class="subtitle">Track all your accounts in one place</p>
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="auth-message" id="loginMessage"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Main App Screen -->
    <div id="appScreen" style="display: none;">
        <div class="container">
            <header>
                <h1>VALORANT TRACKER</h1>
                <p class="subtitle">Track all your accounts in one place</p>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </header>
            <div class="add-account-section">
                <details>
                    <summary>Add New Account</summary>
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="gameName">Riot ID (Game Name)</label>
                            <input type="text" id="gameName" placeholder="PlayerName (without #)" required>
                        </div>
                        <div class="form-group">
                            <label for="tagLine">Tag Line</label>
                            <input type="text" id="tagLine" placeholder="NA1 (just the tag, no #)" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <select id="region" required>
                                <option value="eu">Europe</option>
                                <option value="na">North America</option>
                                <option value="ap">Asia Pacific</option>
                                <option value="kr">Korea</option>
                                <option value="latam">Latin America</option>
                                <option value="br">Brazil</option>
                            </select>
                        </div>
                        <div class="credentials-section">
                            <h3>Login Credentials (Optional)</h3>
                            <div class="form-group">
                                <label for="loginUsername">Username/Email</label>
                                <input type="text" id="loginUsername" placeholder="your.email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" placeholder="••••••••">
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span id="btnText">Add Account</span>
                            <span id="btnLoader" class="loader" style="display: none;"></span>
                        </button>
                    </form>
                </details>
            </div>
            <div class="accounts-section">
                <div class="section-header">
                    <h2>Your Accounts (<span id="accountCount">0</span>)</h2>
                    <div class="header-controls">
                        <button class="btn-secondary" onclick="exportAccounts()">Export Data</button>
                        <button class="btn-secondary" onclick="document.getElementById('importFile').click()">Import Data</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importAccounts(event)">
                        <button class="btn-secondary" onclick="refreshAllRanks()">Refresh All Ranks</button>
                    </div>
                </div>
                <div id="accountsList">
                    <!-- Accounts will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
